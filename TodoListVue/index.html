<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List Vue!</title>
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container" id="app">
    <h2>Todo List Vue</h2>
    <div class="mb-3 input-group">
        <input type="text" v-model="newEntry" class="form-control col" placeholder="New Entry" aria-label="New Entry"
               aria-describedby="button-addon1">
        <div class="input-group-append">
            <button @click="addEntry" class="btn btn-outline-secondary ml-1 col" type="button" id="button-addon1">Add
            </button>
        </div>
    </div>
    <ul v-cloak class="list-group">
        <li v-for="item in items" :key="item.id" class="row mx-0 my-2 my-md-1">
            <template v-if="item.isEditing">
                <input class="form-control col-lg-10 p-4 my-1" type="text" v-model="item.editText">
                <button @click="saveEdit(item)" class="btn btn-outline-secondary col-md col-12 ml-lg-1 my-1"
                        type="button">
                    Save
                </button>
                <button @click="cancelEdit(item)" class="btn btn-outline-secondary col-md col-12 ml-md-1 my-1"
                        type="button">
                    Cancel
                </button>
            </template>
            <template v-else>
                <span class="list-group-item col-lg-10 my-1">{{ item.text }}</span>
                <button @click="editEntry(item)" class="btn btn-outline-secondary col-md col-12 ml-lg-1 my-1"
                        type="button">
                    Edit
                </button>
                <button @click="deleteEntry(item)" class="btn btn-outline-secondary col-md col-12 ml-md-1 my-1"
                        type="button">
                    Delete
                </button>
            </template>
        </li>
    </ul>
</div>
</body>
</html>
