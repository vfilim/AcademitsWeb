<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="normalizer.css">
</head>
<body>
<label>
    Celsius temperature:
    <input class="celsius-temperature" type="number" min="-273">
</label>
<button class="convert-button">Convert</button>
<p>
    Fahrenheit: <span class="fahrenheit-temperature"></span>
</p>
<p>
    Kelvin: <span class="kelvin-temperature"></span>
</p>
<script src="script.js"></script>
</body>
</html>
