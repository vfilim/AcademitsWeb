<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
<div class="temperature-converter">
    <label>
        Celsius temperature:
        <input class="celsius-temperature" type="number">
    </label>
    <button class="convert-button">Convert</button>
    <p>
        Fahrenheit: <span class="fahrenheit-temperature"></span>
    </p>
    <p>
        Kelvin: <span class="kelvin-temperature"></span>
    </p>
</div>
</body>
</html>
