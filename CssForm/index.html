<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="./normalizer.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="request-form">
    <h2>Отправить заявку</h2>
    <form>
        <label for="name">
            <span>Ваше имя</span>
        </label>
        <input type="text" placeholder="Ваше имя *" id="name">
        <label for="phone-number">
            <span>Ваш номер телефона</span>
        </label>
        <input type="text" placeholder="Ваш номер телефона *" id="phone-number">
        <label for="contact">
            <span>Ваш email или VK</span>
        </label>
        <input type="text" placeholder="Ваш email или VK *" id="contact">
        <label for="comment">
            <span>Комментарий</span>
        </label>
        <textarea placeholder="Комментарий (не обязательно)" id="comment"></textarea>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button>Отправить заявку</button>
    </form>
</div>
</body>
</html>
