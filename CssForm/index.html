<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="./normalizer.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="request-form">
    <h2>Отправить заявку</h2>
    <form>
        <label>
            <span>Ваше имя</span>
            <input type="text" placeholder="Ваше имя *">
        </label>
        <label>
            <span>Ваш номер телефона</span>
            <input type="text" placeholder="Ваш номер телефона *">
        </label>
        <label>
            <span>Ваш email или VK</span>
            <input type="text" placeholder="Ваш email или VK *">
        </label>
        <label>
            <span>Комментарий</span>
            <textarea placeholder="Комментарий (не обязательно)"></textarea>
        </label>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button>Отправить заявку</button>
    </form>
</div>
</body>
</html>
