<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap jQuery Phone Book</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Bootstrap jQuery Phone Book</h2>
    <table class="phone-book-table table table-striped">
        <thead class="table-info">
        <tr>
            <th scope="col" class="col-1">№</th>
            <th scope="col" class="col-3">Фамилия</th>
            <th scope="col" class="col-4">Имя</th>
            <th scope="col" class="col-3">Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="add-entry-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Имя</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon2">Фамилия</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon3">Номер телефона</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon3">
        <button class="btn btn-outline-secondary add-entry-button" type="button">Добавить</button>
    </div>
</div>
</body>
</html>
