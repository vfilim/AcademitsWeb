<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap jQuery Phone Book</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Bootstrap jQuery Phone Book</h2>
    <div class="table-responsive-md">
        <table class="phone-book-table table table-striped">
            <thead class="table-info">
            <tr>
                <th scope="col">â„–</th>
                <th scope="col">Last name</th>
                <th scope="col">First name</th>
                <th scope="col">Phone number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First name</label>
                <input type="text" class="form-control first-name-input" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last name</label>
                <input type="text" class="form-control last-name-input" id="inputLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Phone number</label>
            <input type="text" class="form-control phone-number-input" id="inputAddress">
        </div>
    </form>
    <button class="btn btn-outline-secondary add-entry-button mb-3" type="button">Add</button>
</div>
</body>
</html>
